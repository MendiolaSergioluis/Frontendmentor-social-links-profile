<!doctype html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="description" content="social-links-profile practice">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
</head>

<body class="container">
<div class="card">
    <img src="img/avatar-jessica.jpeg" width="88" height="88" alt="Avatar" class="rounded-full">
    <div id="personal-info">
        <h1 class="text-2xl font-semibold" style="line-height: 150%">Jessica Randall</h1>
        <p class="font-bold text-sm text-green" style="line-height: 150%">London, United Kingdom</p>
    </div>
    <p id="More-info" class="text-sm" style="line-height: 150%">
        "Front-end developer and avoid reader."
    </p>
    <div id="social-links" class="flex flex-col w-full gap-y-4">
        <a href="#" class="button">GitHub</a>
        <a href="#" class="button">Frontend Mentor</a>
        <a href="#" class="button">LinkedIn</a>
        <a href="#" class="button">Twitter</a>
        <a href="#" class="button">Instagram</a>
    </div>
</div>
</body>

</html>
